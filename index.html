<html>

<head>
    <style>

@font-face {
  font-family: dashedtxt;
  src: url(assets/dashedtxt.TTF);
}

.title
{
    float: right;
    font-family: dashedtxt;
    font-weight: bold;
    font-size: 54px;
    padding-top: 0px;
    padding-right: 122px;
    color: #791616;
}
        .illumination {


            -webkit-animation-name: example;
            /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 1s;
            /* Safari 4.0 - 8.0 */
            animation-name: won;
            animation-duration: 1s;
        }
        span q{
            color:#000;
        }

        /* Safari 4.0 - 8.0 */
        @keyframes won {
            0% {
                background-color: red;
            }

            10% {
                background-color: yellow;
            }

            20% {
                background-color: red;
            }

            30% {
                background-color: yellow;
            }

            40% {
                background-color: red;
            }

            50% {
                background-color: yellow;
            }

            60% {
                background-color: red;
            }

            70% {
                background-color: yellow;
            }

            80% {
                background-color: red;
            }

            90% {
                background-color: yellow;
            }

            100% {
                background-color: red;
            }

        }

        body {
            font-family: calibri;
            background-color: #e91e63;
        }


        .tabMargin {
            margin-top: 36px;
        }

        .divTab {
            position: absolute;

            color: #fff;
            border: 18px;
            display: inline-block;
            border-radius: 3px;
            padding: 4px 10px;
            border: 1px #941f1f;
            border-style: dashed;
        }

        #canvasGame {
            background: url("assets/base.jpg");
            background-size: cover;
            box-shadow: 1px 1px 19px #1c457d;
            width: 90%;

        }

        .divCanvas {
            float: left;
            padding: 25px;
        }

        .divPaytable {

         
            padding: 10px 22px;
            float: left;

        }

        .console {
            float: left;
            padding: 0px 22px;

        }

        .console button {
            border: 0px;
            background: #1c457d;
            padding: 5px 14px;
            cursor: pointer;
            color: #fff;
            font-size: 19px;
            position: relative;
            top: -3px;
        }

        .spanPaytable {
            box-shadow: 1px 0px 1px #d2d2d2;
            margin: 2px;
            text-align: center;
            display: inline-block;
            padding: 2px 7px;
            background-color: #fff;

        }

        .spanPaytable span {
            position: relative;
            top: -13px;
            font-size: 18px;
            margin: 5px;

        }

        .container {
            width: 1172px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            width: 40px;
        }

        .divSlot {
            background: url("assets/slotBG.jpg") no-repeat;
            background-size: contain;
            padding: 228px 0px 26px 0px;
            background-color: #ecedf1;
            width: 90%;
            box-shadow: 1px 1px 8px #3c3d3e;
        }

        .console div span {
            font-size: 24px;
            display: inline-block;


            padding: 2px 15px 2px 4px;

            border-left: 4px solid;
            margin: 3px;
        }



        #spanCredit {
            background-color: teal;

        }

        #spanBet {
            background-color: #ffc107;

        }

        input {
            width: 50px;
            padding: 4px;
        }

        #spanWin {
            background-color: #f44336;

        }

        #canvasSlot {
            width: 100%;
        }
    </style>
</head>
<script src="Logic.js"></script>

<body>

    <div class="container">
        <div>
            <div class="divCanvas ">
                <span class="divTab">GAME</span>
                <canvas id="canvasGame" width="650" height="620" class="tabMargin"></canvas>
                

            </div>
            <diV class="divCanvas">
                <span class="divTab">SLOT</span>

                <div class="divSlot tabMargin">


                    <canvas id="canvasSlot" width="360" height="340">
                </div>


            </div>
        </div>


        <div class="console">
            <span class="divTab">CONSOLE</span>
            <div class="tabMargin">
                <span id="spanCredit">

                </span>
                <span id="spanBet">
                    <!-- <input type="number" id='slotBet' min='1' max='5'/> -->
                </span>
                <span id="spanWin">
                    WIN:
                </span>

                <button id="btnPlay">
                    PLAY &#9654;
                </button>
            </div>
        </div>

        <span class="title">Slot- E - Santa</span>

        <div class="divPaytable">
                <span class="divTab">PAYTABLE: <q>ONLY FOR HORIZONTAL PAYLINES</q></span>
                <div class="tabMargin">
            <span class='spanPaytable'><img src="assets/1.png" /> <span>x count = 1 x count</span> </span>
            <span class='spanPaytable'><img src="assets/2.png" /> <span>x count = 2 x count</span> </span>
            <span class='spanPaytable'><img src="assets/3.png" /> <span>x count = 3 x count</span> </span>
            <span class='spanPaytable'><img src="assets/4.png" /> <span>x count = 4 x count</span> </span>
            <span class='spanPaytable'><img src="assets/5.png" /> <span>x count = 5 x count</span> </span>

        </div>

    </div>

</html>
